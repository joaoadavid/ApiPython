<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1>Calculadora</h1>
  <form action="/calculadora" method="GET">
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" name="numero">
    <button class="glow-on-hover" type="submit">Calcular</button>
  </form>
  {% if resultado %}
  <div class="resultado">
    <p>Número: {{ resultado['numero'] }}</p>
    <p>Fatorial: {{ resultado['fatorial'] }}</p>
    <p>Super Fatorial: {{ resultado['super_fatorial'] }}</p>
  </div>
  {% endif %}
</body>

</html>
